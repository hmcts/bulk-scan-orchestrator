scheduling:
  enabled: false
  task:
    delete-envelopes-dlq-messages:
      enabled: false
    consume-envelopes-queue:
      enabled: false

spring:
  application:
    name: Bulk Scan Orchestrator Functional Tests

queue:
  envelopes:
    write-connection-string: ${ENVELOPES_QUEUE_WRITE_CONN_STRING}
    read-connection-string: ${ENVELOPES_QUEUE_READ_CONN_STRING}
  payments:
    write-connection-string: ${PAYMENTS_QUEUE_WRITE_CONN_STRING}

# because functional tests load up SpringBootTest
azure:
  application-insights:
    instrumentation-key: integration-test
  servicebus:
    envelopes:
      max-delivery-count: 10

core_case_data:
  api:
    url: http://localhost:4452

idam:
  s2s-auth:
    url:    ${S2S_URL:http://localhost:4552}
    secret: ${S2S_SECRET:AAAAAAAAAAAAAAAA}
    name:   ${S2S_NAME:bulk_scan_orchestrator}
  api:
    url: http://localhost:8080
  client:
    id: 'bsp'
    secret: 123456
    redirect_uri: http://localhost/receiver
  users:
    bulkscan:
      username: ${IDAM_USER_NAME:bulkscan+ccd@gmail.com}
      password: ${IDAM_USER_PASSWORD:Password12}

document_management:
  url: http://dm-store:4460
  context-path: documents

test-url: ${TEST_URL:http://localhost:8582}

task:
  check-jurisdiction-log-in:
    check-validity-duration: PT5M

service-config:
  services:
    - service: bulkscan
      jurisdiction: BULKSCAN
      case-type-ids:
        - Bulk_Scanned

# TODO: remove this setting when all jurisdictions support ER prevention in all environments
jurisdictions-with-duplicate-er-prevention: "BULKSCAN"
