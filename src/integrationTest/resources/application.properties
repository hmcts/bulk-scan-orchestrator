scheduling.task.delete-envelopes-dlq-messages.enabled=false
scheduling.task.check-envelopes-queue.enabled=false
scheduling.task.check-envelopes-queue.fixedDelay=9990000

hystrix.command.default.metrics.rollingStats.timeInMilliseconds=500
hystrix.command.default.metrics.rollingStats.numBuckets=5
hystrix.command.check-jurisdiction-log-in.circuitBreaker.sleepWindowInMilliseconds=100000

