server:
  port: 8582

management:
  web:
    base-path: /


spring:
  application:
    name: Bulk Scan Orchestrator

bulk-scan-processor-url: ${BULK_SCAN_PROCESSOR_URL:}

queue:
  connection-string: ${QUEUE_CONNECTION_STRING:}
  read-interval: ${QUEUE_READ_INTERVAL:30000} # in ms

idam:
  s2s-auth:
    url:    ${S2S_URL:http://localhost:4552}
    secret: ${S2S_SECRET:AAAAAAAAAAAAAAAA}
    name:   ${S2S_NAME:bulk_scan_orchestrator}
  api:
    url: http://localhost:8080
  client:
    id: 'bsp'
    secret: '123456'
    redirect_uri: 'http://localhost/receiver'
  users:
